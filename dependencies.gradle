    google = [
            'material'         : "com.google.android.material:material:1.3.0",
            'accompanist_pager': "com.google.accompanist:accompanist-pager:0.20.0",
    ]

    third_libs = [
            'arouter'         : "com.alibaba:arouter-api:1.5.2",
            'arouter_compiler': "com.alibaba:arouter-compiler:1.5.2"
    ]

    tests = [
            'junit'              : "junit:junit:4.+",
            'junit_ext'          : "androidx.test.ext:junit:1.1.2",
            'espresso'           : "androidx.test.espresso:espresso-core:3.3.0",
            'compose_test_juint4': "androidx.compose.ui:ui-test-junit4:$compose_version"
    ]


